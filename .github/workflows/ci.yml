name: CDP-Patches CI

on:
  - push
  - pull_request

jobs:
  Linting:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
      - name: (Linting) isort
        run: isort . --check-only
      - name: (Linting) Flake8
        run: flake8 .
      - name: (Linting) MyPy
        run: |
          mypy --install-types --non-interactive
          mypy .
      - name: (Linting) Black
        run: black . --check

  Build_Linux:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.9', '3.10', '3.11', '3.12' ]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Increase swapfile
      run: |
        sudo swapoff -a
        sudo fallocate -l 15G /swapfile
        sudo chmod 600 /swapfile
        sudo mkswap /swapfile
        sudo swapon /swapfile
        sudo swapon --show
    - name: maximize build space
      uses: easimon/maximize-build-space@fc881a613ad2a34aca9c9624518214ebc21dfc0c # ratchet:easimon/maximize-build-space@v10
      with:
        root-reserve-mb: 38912
        swap-size-mb: 4096
        remove-dotnet: "true"
        remove-android: "true"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        pip install -e .
        python -c "import os; os.environ['TOKENIZERS_PARALLELISM'] = 'false'"
    - name: Install Chrome Browser
      uses: browser-actions/setup-chrome@v1
    - name: Install Chromium Driver
      run: python -m playwright install chromium
    - name: Test with PyTest
      run: |
        Xvfb -ac :100 -screen 0 1280x1024x16 > /dev/null 2>&1 &
        export DISPLAY=:100.0
        pytest

  Build_Windows:
    strategy:
      matrix:
        os: [ windows-latest ]
        python-version: [ '3.9', '3.10', '3.11', '3.12' ]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          pip install -e .
          python -c "import os; os.environ['TOKENIZERS_PARALLELISM'] = 'false'"
      - name: Install Chrome Browser
        uses: browser-actions/setup-chrome@v1
      - name: Install Chromium Driver
        run: python -m playwright install chromium
      - name: Test with PyTest
        run: pytest